<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="App Caller - Application API Tutorial" />

    <title>My Zodiac</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <h1>My Zodiac</h1>
    </header>

    <div id="content">
    	<img class="head" src="./balance.png" />
    	<div>
    		<input type="text" id="text-name" placeholder="Masukkan nama..." />
     		<input type="date" id="text-birth" placeholder="Masukkan tanggal lahir..." />
    	</div>
    
        <button id="btn-show">Show Zodiac</button>
        
        <div id="err-message">Error</div><br/>
        <img id='img-load' src="./image/loading.gif" />
    	<div class="message-box-wrapper left" id="msg-box">
            <div class="message-box">
        		<img id='message-img' />
                <div class="message-header" id="message-header"></div>
                <div class="message-content" id="message-content"></div>
            </div>
        </div>
        
        <div class="footer">
        	Provided by Farifam
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
